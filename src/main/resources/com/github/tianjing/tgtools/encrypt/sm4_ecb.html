<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title></title>
    <script type="text/javascript" src="js\jquery.min.js"></script>
    <script src="js/sm4/sm4.js"></script>

    <script>
        //加密
        function encryptStr() {
            var strKey = $.trim($('#key').val());
            var strMsg = $.trim($('#text1').val());

            //"qawsedrftgyhujik";

            var sKey=strKey;
            var sm4 = new sm4utils(sKey);
            var data = strMsg;
            var endata = sm4.encryptData_ECB(data);

            $('#text2').val(endata);
        }

        //解密
        function decryptStr() {
            var strKey = $.trim($('#key').val());
            var ciphertext = $.trim($('#text2').val());

            var sKey=strKey;
            var sm4 = new sm4utils(sKey);
            var data = ciphertext;
            var dedata = sm4.decryptData_ECB(data);

            $('#text3').val(dedata);
        }

    </script>
</head>
<body>
<h1>JS׃SM4-ECB-demo</h1>
<label>key</label>
<input type="text" value='0123456789abcdef' id="key" />
<div>
    <textarea id="text1" placeholder="原文" style="width:300px;"></textarea>
</div>
<div>
    <input type="button" value="加密" onclick="encryptStr();" />
    <textarea id="text2" placeholder="加密结果" style="width:300px;"></textarea>
</div>
<div>
    <input type="button" value="解密" onclick="decryptStr();" />
    <textarea id="text3" placeholder="解密结果" style="width:300px;"></textarea>
</div>

</body>
</html>
